<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Video</title>
</head>
<body>

<form>
    <div>
        <label for="video">Video</label>
        <input type="file" id="video" cam-variable-name="video" cam-variable-type="File">
    </div>
    <div>
        <label for="videoFormat" >Video Format</label>
        <input type="text" id="videoFormat" cam-variable-name="videoFormat" cam-variable-type="String">
    </div>
</form>

</body>
</html>
