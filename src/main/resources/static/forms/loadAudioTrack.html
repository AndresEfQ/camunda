<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Audio Track</title>
</head>
<body>

<form>
    <div>
        <label for="audioTrack">Audio Track</label>
        <input type="file" id="audioTrack" cam-variable-name="audioTrack" cam-variable-type="File">
    </div>
    <div>
        <label for="language">Language</label>
        <input type="text" id="language" cam-variable-name="audioLanguage" cam-variable-type="String">
    </div>
</form>

</body>
</html>
