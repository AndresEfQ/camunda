<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Subtitles</title>
</head>
<body>

<form>
    <div>
        <label for="subtitles">Subtitles</label>
        <input type="file" id="subtitles" cam-variable-name="subtitles" cam-variable-type="File">
    </div>
    <div>
        <label for="subtitlesLanguage">Subtitles language</label>
        <input type="text" id="subtitlesLanguage" cam-variable-name="subtitlesLanguage" cam-variable-type="String">
    </div>
</form>

</body>
</html>
